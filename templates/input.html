<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Predict Insurance Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>

<body>
    <main class="container-fluid">
        <div class="bg-light p-5 rounded form-group col-md-7 col-lg-8">
            <h1>Prédiction du taux d'émissions de CO2 d'un véhicule</h1>
            <form action="{{url_for('predict')}}" method="POST">
                <label for="MODELYEAR" class="form-label">Année de conception :</label>
                <input class="form-control" type="number" name="MODELYEAR" placeholder="Année de conception" required="required" min="1900" max="2025" /><br>
                <label for="ENGINESIZE" class="form-label">Taille du moteur :</label>
                <input class="form-control" type="number" name="ENGINESIZE" placeholder="Taille du moteur" required="required" min="1" max="10" /><br>        
                <label for="CYLINDERS" class="form-label">Nombre de cylindres :</label>
                <input class="form-control" type="number" name="CYLINDERS" placeholder="Nombre de cylindres" required="required" min="3" max="12"/><br>
                <label for="FUELCONSUMPTION_COMB" class="form-label">Consommation au 100km :</label>
                <input class="form-control" type="number" name="FUELCONSUMPTION_COMB" placeholder="Consommation au 100km" required="required" min="1" max="50"/><br>

                <button type="submit" class="btn btn-primary btn-block btn-large">Prédiction</button>
            </form>

            <br>
            <b>{{resultat}}</b>
            <br>
        </div>
    </main>

</body>
</html>
